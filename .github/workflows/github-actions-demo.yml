name: learn-github-actions
#run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches:
      - main
  # can be manual triggered in Actions panel
  workflow_dispatch:
jobs:
  run-scripts-and-shell-commands:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './scripts' # a default working directory for run commands
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # run scripts and shell commands
      - name: Run a script (not executable) without interpreter
        run: './my-script.sh' # './scripts' => './scripts/my-script.sh'
        continue-on-error: true

      - name: Run a script with interpreter
        run: bash './my-script.sh' # './scripts' => './scripts/my-script.sh'
      # using variables
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432

      - name: Make the script files executable
        run: chmod +x my-script.sh
      - name: Run the script
        run: './my-script.sh' # './scripts' => './scripts/my-script.sh'

      - name: Build
        run: node 'build.js'
      - name: Upload output file
        uses: actions/upload-artifact@v4
        with:
          name: output-files
          path: dist/

  download-artifacts-from-last-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: output-files
          needs: run-scripts-and-shell-commands
